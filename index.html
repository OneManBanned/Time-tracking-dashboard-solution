<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="main-card">
      <div class="main-card-inlay">
        <img src="./images/image-jeremy.png" alt="profile-picture">
        <h1> Report for<span>Jeremy Robson</span></h1>
      </div>
      <div class="main-card-options">
        <h2 id="daily">Daily</h2>
        <h2 id="weekly">Weekly</h2>
        <h2 id="monthly">Monthly</h2>
      </div>
    </div>

    <div id="lighter-red-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

    <div id="blue-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

    <div id="red-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

    <div id="green-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

    <div id="violet-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

    <div id="orange-card" class="stat-card">
      <div class="stat-card-inlay">
        <h3 class="title"></h3>
        <button class="ellipsis" aria-label="toggle-individual-time-period"><img src="./images/icon-ellipsis.svg"
            alt=""></button>
        <p class="daily weekly monthly current"></p>
        <p class="previous-daily previous-weekly previous-monthly previous"></p>
      </div>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
